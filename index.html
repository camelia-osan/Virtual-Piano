<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Piano</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- White keys -->
  <div class="container">
    <div class="white-keys">
      <kbd>A</kbd>
      <kbd>S</kbd>
      <kbd>D</kbd>
      <kbd>F</kbd>
      <kbd>G</kbd>
      <kbd>H</kbd>
      <kbd>J</kbd>
    </div>
    <!-- Black keys -->
    <div class="black-keys">
      <kbd id="kbdW" class="toLeft">W</kbd>
      <kbd id="kbdE" class="toLeft">E</kbd>
      <kbd id="kbdT" class="toRight">T</kbd>
      <kbd class="toRight">Y</kbd>
      <kbd class="toRight">U</kbd>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
